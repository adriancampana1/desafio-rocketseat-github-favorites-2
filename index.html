<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Desafio Stage 6 - Github Favorites (Adrian Campana)</title>

        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="logotipo github favorites" />

                <div class="search">
                    <label class="sr-only" for="input-search"
                        >Digite o username que deseja favoritar</label
                    >
                    <input
                        type="search"
                        placeholder="Digite o username que deseja favoritar"
                    />
                    <button>&star; Favoritar</button>
                </div>
            </header>

            <div class="teste">
                <table>
                    <thead>
                        <tr class="thead">
                            <th>Usuário</th>
                            <th>Repositórios</th>
                            <th>Followers</th>
                            <th>Ação</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="vazio2"></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
